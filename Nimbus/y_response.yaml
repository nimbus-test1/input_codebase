web_server.yaml
```yaml
web_server:
  ami: "ami-0d5eff06f840b45e9" # Ubuntu 20.04 LTS AMI ID for us-east-1
  instance_type: "t2.micro"
  key_name: "your-key-name"
  security_group:
    name: "web-server-sg"
    description: "Security group for web server"
    ingress_rules:
      - protocol: "tcp"
        from_port: 22
        to_port: 22
        cidr_blocks: ["0.0.0.0/0"]
      - protocol: "tcp"
        from_port: 80
        to_port: 80
        cidr_blocks: ["0.0.0.0/0"]
  elastic_ip: true
```
