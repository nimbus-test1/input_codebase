YAML configuration content:
```yaml
# config.yml

version: '2.0'

resources:
  - name: web_server
    type: aws_instance
    properties:
      ami: ami-0c55b159cbfafe1f0
      instance_type: t2.micro
      key_name: my-key
      security_groups:
        - web_sg
      associate_public_ip_address: true
      elastic_ip: web_eip

  - name: web_sg
    type: aws_security_group
    properties:
      description: Web server security group
      ingress:
        - protocol: tcp
          from_port: 22
          to_port: 22
          cidr_blocks: 0.0.0.0/0
        - protocol: tcp
          from_port: 80
          to_port: 80
          cidr_blocks: 0.0.0.0/0

  - name: web_eip
    type: aws_eip
    properties:
      instance: web_server

variables:
  - name: ami
    description: AMI ID for the Ubuntu server
    default: ami-0c55b159cbfafe1f0
  - name: instance_type
    description: EC2 instance type
    default: t2.micro
  - name: key_name
    description: Key name for the EC2 instance
    default: my-key
