```yaml
# config.yaml
version: "1.0"
provider:
  name: "aws"
  region: "us-west-2"
resource:
  type: "aws_db_instance"
  identifier: "my-mysql-db"
  properties:
    allocated_storage: 20
    instance_class: "db.t2.micro"
    engine: "mysql"
    engine_version: "5.7"
    username: "admin"
    password: "password"
    db_name: "mydatabase"
    backup_retention_period: 7
    backup_window: "03:00-04:00"
```
